<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/gallery.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Gallery</h1>
    </header>
    <!-- Gallery -->
    <section class="gallery-container" data-aos="fade-down" data-aos-duration="1000">
        <div class="gallery-item">
            <img src="./img/e008d59f-62d8-4ba8-9e96-3f2fa9789119.jpg" alt="Img1" height="50px" width="50px" class="img i1">
        </div>
        <div class="gallery-item">
            <img src="./img/cb40582c-1e9a-4ece-9c34-9736ae754033.jpg" alt="Img2" height="50px" width="50px" class="img i2">
        </div>
        <div class="gallery-item">
            <img src="./img/c88ea540-4b8d-44d4-a4ef-bb25d7f81755.jpg" alt="Img3" height="50px" width="50px" class="img i3">
        </div>
        <div class="gallery-item">
            <img src="./img/5.jpg" alt="Img4" height="50px" width="50px" class="img i4">
        </div>
        <div class="gallery-item">
            <img src="./img/6.jpg" alt="Img5" height="50px" width="50px" class="img i5">
        </div>
        <div class="gallery-item">
            <img src="./img/7.jpg" alt="Img6" height="50px" width="50px" class="img i6">
        </div>

    </section>

    <!-- Price -->
    <section id="price" class="price"data-aos="fade-down" data-aos-duration="1000">
        <div class="price-container" >
            <div class="price-card">
                <h1>Prices Sell</h1>
                <img src="./img/Price2.png" alt="Price Image 1">
                <!-- <p>Sell</p> -->
            </div>
            <div class="price-card">
                <h1>Prices BuyBack</h1>
                <img src="./img/Price1.png" alt="Price Image  2">
                <!-- <p>BuyBack</p> -->
            </div>
        </div>
        <a href="index.html" class="back-btn">Back</a>
    </section>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
